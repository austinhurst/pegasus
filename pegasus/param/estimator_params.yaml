# Parameters used in the Estimator
est:
  use_truth: false           # if simulating and true, the estimator will just repeat truth
  est_type: kalman           # What type of estimator to use
                             # kalman - A kalman filter.
  kalman:
    estimate_rate: 100       # How often the kalman filter will estimate (Hz)
    p_cutoff_freq: 175.929   # cutoff frequency for x axis gyroscope
    q_cutoff_freq: 175.929   # cutoff frequency for y axis gyroscope
    r_cutoff_freq: 175.929   # cutoff frequency for z axis gyroscope
    baro_cutoff_freq: 3.2831 # cutoff frequency for barometer
